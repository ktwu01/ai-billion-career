<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱验证重定向</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #161b22;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #58a6ff;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .loader {
            border: 5px solid #30363d;
            border-radius: 50%;
            border-top: 5px solid #58a6ff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .login-link {
            display: inline-block;
            background-color: #238636;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        .login-link:hover {
            background-color: #2ea043;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI职业规划平台</h1>
        <p>邮箱验证处理中，系统将自动将您重定向到登录页面...</p>
        <div class="loader"></div>
        <p>如果页面没有自动跳转，请点击下面的按钮：</p>
        <a href="https://jgw2qkfmf2oo.space.minimax.io/login" class="login-link">前往登录页面</a>
    </div>

    <script>
        // 处理验证参数
        window.onload = function() {
            // 获取URL中的参数
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            
            let redirectUrl = 'https://jgw2qkfmf2oo.space.minimax.io/login';
            
            if (type && (type === 'email_change' || type === 'signup' || type === 'recovery')) {
                // 构建新的URL
                redirectUrl = `https://jgw2qkfmf2oo.space.minimax.io/login?type=${type}`;
                if (accessToken) {
                    redirectUrl += `&access_token=${accessToken}`;
                }
                if (refreshToken) {
                    redirectUrl += `&refresh_token=${refreshToken}`;
                }
            }
            
            // 延迟2秒后重定向
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 2000);
        };
    </script>
</body>
</html>
